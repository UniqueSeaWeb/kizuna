<body>
    <!-- ローダー -->
    <div class="sqc_loader">
        <div class="sqc_loader_center">
            <div class="sqc_loader_wrapper">
                <div class="sqc_loader_circle"></div>
                <div class="sqc_loader_circle"></div>
                <div class="sqc_loader_circle"></div>
                <div class="sqc_loader_shadow"></div>
                <div class="sqc_loader_shadow"></div>

            </div>
        </div>
    </div>

    <!-- ヘッダー -->
    <header>
        <div class="sqc_moveIcon sqh_headerIconArea">
            <img id="sqh_moveIcon" class="sqc_moveIcon_icon sqc_headerIcon"

        <section class="sqh_homeArea">
            <!-- アイコンエリア -->
            <div class="sqh_iconArea">

                <img src="../preview_files/img/laurel_wreath.svg?20240105" class="sqh_laurelIcon">

                <img src="../preview_files/img/usakame.svg?20240105" class="sqh_usakameIcon">
            </div>

            <!-- ログインボタン -->
            <a href="./login.html" id="sqh_loginBtn" class="sqh_loginBtn">
                <p class="sqh_typo_btn">ログイン画面へ</p>
            </a>
        </section>

        <section class="sqh_secretArea">
            <p>シークレットエリア</p>
            <table>
                <tr>
                    <th>ID</th>
                    <th>ログイン日時</th>
                    <th>解答日時</th>
                    <th>点数</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </section>
